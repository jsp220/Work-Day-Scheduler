<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron custom-jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="current-day" class="lead"></p>
    <button id="clear" class="btn clearBtn">Clear Calendar</button>
  </header>
  
  <main>
    <section class="container">
      <div class="row">
        <p class="notif text-center col-12 d-none">Appointment saved in localStorage!</p>
      </div>
    </section>
  
    <section class="container-fluid">
      <div id="0800" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>8 AM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="0900" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>9 AM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1000" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>10 AM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1100" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>11 AM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1200" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>12 PM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1300" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>1 PM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1400" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>2 PM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1500" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>3 PM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1600" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>4 PM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
      <div id="1700" class="row time-block my-1">
        <div class="col-md-1 hour">
          <p>5 PM</p>
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn">Save</button>
      </div>
    </section>

  </main> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
